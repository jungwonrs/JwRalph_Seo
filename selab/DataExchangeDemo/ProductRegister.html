<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>
<body>
<section class="hero is-info is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-white">Registration</h3>
                <p class="subtitle has-text-white">Please register product to proceed.</p>
                <p class="subtitle has-text-white">Balance: {{.Balance}}</p>
                <div class="box">

                    <form action="/ProductRegister" method="POST" enctype="multipart/form-data">
                        <div class="field">
                            <div class="file is-info has-name">
                                <label class="file-label">
                                    <input type="file" name="file" placeholder="">

                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type = "text" placeholder = "abstract" name="abstract" required>
                                <input class="input is-large" type = "text" placeholder = "price" name="price" required>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <div class="select is-info">
                                    <select name="keyword">
                                        <option value="CSE6513">CSE6513</option>
                                        <option value="CSE6421">CSE6421</option>
                                        <option value="CSE5311">CSE5311</option>
                                        <option value="CSE6460">CSE6460</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="input" class="button is-block is-info is-large is-fullwidth">Register</button>
                        <input type="hidden" name="pubkey" value="{{.PublicKey}}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
